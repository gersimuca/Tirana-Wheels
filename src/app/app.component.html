<nav>
  <div
    style="
      border-bottom: 1px solid gray;
      padding-top: 20px;
      padding-left: 200px;
      margin-left: auto;
      display: -webkit-box;
    "
  >
    <h2 style="padding-top: 2.8em">{{ title }}</h2>
    <img
      src="https://img.freepik.com/premium-vector/car-rental-logo-template-design_316488-1614.jpg"
      alt=""
      width="150px"
      height="150px"
      style="padding-left: 1200px"
    />
  </div>
</nav>

<mat-grid-list *ngIf="displayCars" cols="3" rowHeight="2:1">
  <mat-grid-tile>
    <div>
      <img
        src="https://cdn2.rcstatic.com/images/car_images/web/skoda/rapid_lrg.jpg"
      />
      <button
        mat-flat-button
        color="accent"
        style="float: left"
        (click)="smallCarSelected()"
      >
        Select Car
      </button>
    </div>
  </mat-grid-tile>

  <mat-grid-tile>
    <div>
      <img
        src="https://cdn2.rcstatic.com/images/car_images/web/kia/rio_lrg.jpg"
      />
      <button
        mat-flat-button
        color="accent"
        style="float: left"
        (click)="largeCarSelected()"
      >
        Select Car
      </button>
    </div>
  </mat-grid-tile>

  <mat-grid-tile>
    <div>
      <img
        src="https://cdn2.rcstatic.com/images/car_images/web/citroen/c_elysee_lrg.jpg"
      />
      <button
        mat-flat-button
        color="accent"
        style="float: left"
        (click)="premiumCarSelected()"
      >
        Select Car
      </button>
    </div>
  </mat-grid-tile>
</mat-grid-list>

<client-form [carModule]="carModule"></client-form>


<router-outlet></router-outlet>
